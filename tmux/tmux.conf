# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g base-index 1
setw -g pane-base-index 1

# Change prefix to match your Ghostty cmd+s approach
# Using C-s (Control+s) as the closest equivalent
set-option -g prefix C-s
set-option -g prefix2 None

# reload config using <prefix> r
unbind r 
bind r source-file ~/.config/tmux/tmux.conf

# tabs (windows in tmux)
bind -r n new-window -c "#{pane_current_path}"  # new tab
bind -r H previous-window                    # previous tab
bind -r L next-window                        # next tab
bind -r J swap-window -t -1                  # move tab left
bind -r K swap-window -t +1                  # move tab right

# quick tab switch (using numbers)
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9

# splits
bind ':' split-window -h -c "#{pane_current_path}"  # split right
bind ';' split-window -v -c "#{pane_current_path}"  # split down

# navigate splits
bind j select-pane -D   # go down
bind k select-pane -U   # go up
bind h select-pane -L   # go left
bind l select-pane -R   # go right

# toggle zoom on current pane
bind z resize-pane -Z

# equalize splits
bind e select-layout even-horizontal

# resize splits
bind -r J resize-pane -D 10  # Resize by 10 lines down
bind -r K resize-pane -U 10  # Resize by 10 lines up
bind -r H resize-pane -L 10  # Resize by 10 columns left
bind -r L resize-pane -R 10  # Resize by 10 columns right

# Kill a window with confirmation
bind x confirm-before -p "Kill Pane? (y/n)" kill-pane

# Other useful bindings
bind i run-shell "tmux set-option -g status-left-length \`expr \#{status-left-length} + 1\`"
bind d run-shell "tmux set-option -g status-left-length \`expr \#{status-left-length} - 1\`"

# Keep the rest of your current config the same
set-option -g renumber-windows on

# tpm tmux plugin manager
set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.config/tmux/.tmux/plugins
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'catppuccin/tmux'
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin 'omerxx/tmux-sessionx' # default keybind "<prefix> o" to activate
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin "tmux-plugins/tmux-resurrect" #persist tmux sessions after computer restart
set -g @plugin "tmux-plugins/tmux-continuum" #automatically save sessions every 15mins

# Rebind tmuxsessionx keys to o
set -g @sessionx-bind 'o'

# Configure Catppuccin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# Configure Online
set -g @online_icon "ok"
set -g @offline_icon "nok"

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@thm_red},fg=#{@thm_bg}]},#{#[bg=#{@thm_bg},fg=#{@thm_pink}]}} #{battery_icon} #{battery_percentage} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_mauve}] 󰭦 %Y-%m-%d 󰅐 %H:%M "

# Configure Tmux
set -g status-position bottom
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"
set -g status-interval 5

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "#{pane_current_command}"
set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_blue}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│"
set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_blue},fg=#{@thm_bg},bold"

set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"

# initialize tmux plugin manager (keep this line at the bottom of the file)
run '~/.config/tmux/.tmux/plugins/tpm/tpm'
