# =================================================================
# DATE
# =================================================================
label {
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = $color_dim
    font_size = 20
    font_family = $font_main
    position = 0, -20
    halign = center
    valign = center

    alpha = 0
    on-show-animation = fade 1.7s ease-out forwards
}

# =================================================================
# GREETING
# =================================================================
label {
    text = Hi, $USER
    color = $color_dim
    font_family = $font_main
    font_size = 18
    position = 0, -150
    halign = center
    valign = center

    alpha = 0
    on-show-animation = fade 1.5s ease-out forwards
}

# =================================================================
# INPUT FIELD — Capsule + Soft Shadow
# =================================================================
input-field {
    size = 260, 54
    outline_thickness = 2
    dots_size = 0.22
    dots_spacing = 0.2
    dots_center = true

    outer_color = rgba(255, 255, 255, 0.12)
    inner_color = rgba(0, 0, 0, 0.45)
    font_color = rgba(230,230,230,1)
    font_family = $font_main
    placeholder_text = <i><span foreground="##ffffff99">Password...</span></i>
    rounding = 25
    fade_on_empty=true

    position = 0, -220
    halign = center
    valign = center

    shadow_passes = 6
    shadow_size = 8

    alpha = 0
    on-show-animation = fade 2.0s ease-out forwards
}

# =================================================================
# UNLOCK ANIMATION
# =================================================================
on-unlock-animation = slide-up 0.8s ease-in-out

