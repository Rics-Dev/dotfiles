# STATIC THEME COLORS
# -----------------------------------------------------------------
$color_main = rgba(255,255,255,1.0)      # Large hour
$color_accent = rgba(147,196,255,1.0)    # Large minutes
$color_dim = rgba(200,200,200,0.75)      # Date / greeting

$font_main = JetBrainsMono Nerd Font

# =================================================================
# BACKGROUND
# =================================================================
background {
    path = ~/Pictures/wallpapers/wall0.png
    blur_passes = 2
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# =================================================================
# GENERAL
# =================================================================
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
    hide_cursor = true
}

# =================================================================
# TIME — Fade-in Animation
# =================================================================
label {
    # text = cmd[update:1000] echo "<span>$(date +"%I")</span>"
    # text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    text = $TIME
    color = $color_dim
    font_size = 120
    font_family = $font_main
    position = 0, 100
    halign = center
    valign = center

    shadow_passes = 1
    shadow_boost = 0.4

    alpha = 0.0
    on-show-animation = fade 1.2s ease-out forwards
}

