# Region screenshot → clipboard
bindl = ,Print, exec, grim -g "$(slurp)" | wl-copy

# Region screenshot → clipboard AND file
bindln = Ctrl,Print, exec, \
  mkdir -p "$(xdg-user-dir PICTURES)/Screenshots" && \
  grim -g "$(slurp)" /tmp/hypr-screenshot.png && \
  wl-copy < /tmp/hypr-screenshot.png && \
  mv /tmp/hypr-screenshot.png "$(xdg-user-dir PICTURES)/Screenshots/Screenshot_$(date '+%Y-%m-%d_%H.%M.%S').png"
  


