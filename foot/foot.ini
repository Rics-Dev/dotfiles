# -*- conf -*-

# shell=$SHELL (if set, otherwise user's default shell from /etc/passwd)
# term=foot (or xterm-256color if built with -Dterminfo=disabled)
term=xterm-256color
# login-shell=no

# app-id=foot
title=foot
# locked-title=no

## FONT CONFIGURATION
## JetBrains Mono Nerd Font is widely considered the best for coding.
font=JetBrainsMono Nerd Font:size=10
# font-bold=<bold variant of regular font>
# font-italic=<italic variant of regular font>
# font-bold-italic=<bold+italic variant of regular font>
# font-size-adjustment=0.5
# line-height=<font metrics>
# letter-spacing=0
# horizontal-letter-offset=0
# vertical-letter-offset=0
# underline-offset=<font metrics>
# underline-thickness=<font underline thickness>
# box-drawings-uses-font-glyphs=no
dpi-aware=yes

## WINDOW CONFIGURATION
# initial-window-size-pixels=700x500
# initial-window-size-chars=<COLSxROWS>
## "Best" requirement: Always maximized
initial-window-mode=maximized
## Padding: 20px gives a clean, "pro" aesthetic so text doesn't hit the bezel.
pad=10x10 center
resize-delay-ms=100

## NOTIFICATIONS
## This is a "Best" feature: Sends a Linux notification when a command finishes
## in the background or if the window isn't focused.

# bold-text-in-bright=no
word-delimiters=,â”‚`|:"'()[]{}<>
# selection-target=primary
# workers=<number of logical CPUs>
# utempter=/usr/lib/utempter/utempter
selection-target=both

[environment]
# name=value

[bell]
system=no
urgent=no
notify=no
# command=
# command-focused=no

[scrollback]
## Increased to 10k for better history searching
lines=10000
multiplier=3.0
indicator-position=relative
# indicator-format=""

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode

[cursor]
style=block
## <text color> <cursor color> (Taken from your config)
blink=yes
beam-thickness=1.5
# underline-thickness=<font underline thickness>

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[colors]
cursor=0F1219 5ab0f6
alpha=0.97
background=0F1219
foreground=abb2bf

## Normal/regular colors (Palette 0-7)
regular0=3f4451  # black
regular1=e06c75  # red
regular2=98c379  # green
regular3=e5c07b  # yellow
regular4=61afef  # blue
regular5=c678dd  # magenta
regular6=56b6c2  # cyan
regular7=d7dae0  # white

## Bright colors (Palette 8-15)
bright0=4f5666   # bright black
bright1=ff616e   # bright red
bright2=a5e075   # bright green
bright3=ebc275   # bright yellow
bright4=5ab0f6   # bright blue
bright5=de73ff   # bright magenta
bright6=4dbdcb   # bright cyan
bright7=e6e6e6   # bright white

## Dimmed colors (Mapped from your config)
dim0=2e333d
dim1=c84a56
dim2=7ea560
dim3=c9a662
dim4=4e94cd
dim5=a462bd
dim6=479aa5
dim7=9199a5

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

## Misc colors
selection-foreground=d7dae0
selection-background=3b4559
## Auto-generated functional colors based on your theme
jump-labels=3f4451 e5c07b          # black-on-yellow
scrollback-indicator=3f4451 5ab0f6 # black-on-bright-blue
search-box-no-match=3f4451 e06c75  # black-on-red
search-box-match=3f4451 e5c07b     # black-on-yellow
urls=61afef

[csd]
preferred=none
# preferred=server
# size=26
# font=<primary font>
# color=<foreground color>
# hide-when-typing=no
# border-width=0
# border-color=<csd.color>
# button-width=26
# button-color=<background color>
# button-minimize-color=<regular4>
# button-maximize-color=<regular2>
# button-close-color=<regular1>

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-up-half-page=none
scrollback-up-line=none
scrollback-down-page=Shift+Page_Down
scrollback-down-half-page=none
scrollback-down-line=none
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
primary-paste=Shift+Insert
search-start=Control+Shift+r
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
spawn-terminal=Control+Shift+n
# minimize=none
# maximize=none
fullscreen=F11
pipe-visible=[sh -c "xurls | fuzzel | xargs -r firefox"] none
pipe-scrollback=[sh -c "xurls | fuzzel | xargs -r firefox"] none
pipe-selected=[xargs -r firefox] none
# show-urls-copy=none
# show-urls-persistent=none
# prompt-prev=Control+Shift+z
# prompt-next=Control+Shift+x
# unicode-input=none
# noop=none

[search-bindings]
cancel=Control+g Control+c Escape
commit=Return
find-prev=Control+r
find-next=Control+s
cursor-left=Left Control+b
cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f
cursor-right-word=Control+Right Mod1+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+BackSpace
delete-next=Delete
delete-next-word=Mod1+d Control+Delete
extend-to-word-boundary=Control+w
extend-to-next-whitespace=Control+Shift+w
clipboard-paste=Control+v Control+Shift+v Control+y XF86Paste
primary-paste=Shift+Insert
# unicode-input=none

[url-bindings]
cancel=Control+g Control+c Control+d Escape
toggle-url-visible=t

[text-bindings]
# \x03=Mod4+c  # Map Super+c -> Ctrl+c

[mouse-bindings]
selection-override-modifiers=Shift
primary-paste=BTN_MIDDLE
select-begin=BTN_LEFT
select-begin-block=Control+BTN_LEFT
select-extend=BTN_RIGHT
select-extend-character-wise=Control+BTN_RIGHT
select-word=BTN_LEFT-2
select-word-whitespace=Control+BTN_LEFT-2

