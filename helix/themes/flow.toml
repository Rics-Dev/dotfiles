# Flow Theme for Helix
# Author: Ric's Dev

"ui.background" = { bg = "#0F1219" }
"ui.text" = { fg = "#d7dae0" }
"ui.text.focus" = { fg = "#d7dae0", bg = "#1e242e", modifiers = ["bold"] }
"ui.text.directory" = { fg = "#61afef" }

# UI elements
"ui.virtual" = { fg = "#3e4452" }
"ui.virtual.indent-guide" = { fg = "#1e242e" }
"ui.virtual.whitespace" = { fg = "#3e4452" }
"ui.virtual.ruler" = { bg = "#1e242e" }
"ui.virtual.inlay-hint" = { fg = "#697082" }
"ui.virtual.jump-label" = { fg = "#d7dae0", modifiers = ["bold"] }

"ui.cursor" = { fg = "#d7dae0", modifiers = ["reversed"] }
"ui.cursor.primary" = { fg = "#d7dae0", modifiers = ["reversed"] }
"ui.cursor.match" = { fg = "#5ab0f6", modifiers = ["underlined"]}

"ui.selection" = { bg = "#2c313a" }
"ui.selection.primary" = { bg = "#3b4559" }
"ui.cursorline.primary" = { bg = "#161a24" }

"ui.highlight" = { bg = "#3b4559" }
"ui.highlight.frameline" = { bg = "#572a32" }

"ui.linenr" = { fg = "#697082" }
"ui.linenr.selected" = { fg = "#abb2bf" }

"ui.statusline" = { fg = "#abb2bf", bg = "#0F1219" }
"ui.statusline.inactive" = { fg = "#697082", bg = "#0F1219" }
"ui.statusline.normal" = { fg = "#0F1219", bg = "#5ab0f6", modifiers = ["bold"] }
"ui.statusline.insert" = { fg = "#0F1219", bg = "#98c379", modifiers = ["bold"] }
"ui.statusline.select" = { fg = "#0F1219", bg = "#c678dd", modifiers = ["bold"] }

"ui.bufferline" = { fg = "#697082", bg = "#0F1219" }
