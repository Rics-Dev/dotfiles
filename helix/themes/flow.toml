"ui.bufferline.background" = { bg = "#0F1219" }

"ui.popup" = { bg = "#262c38" }
"ui.window" = { fg = "#1e242e" }
"ui.menu" = { fg = "#d7dae0", bg = "#262c38" }
"ui.menu.selected" = { fg = "#d7dae0", bg = "#2c313a" }
"ui.menu.scroll" = { fg = "#d7dae0", bg = "#3e4452" }

"ui.help" = { fg = "#d7dae0", bg = "#262c38" }
"ui.debug" = { fg = "#ff4757" }

# Syntax highlighting
"comment" = { fg = "#6b7280", modifiers = ["italic"] }
"attribute" = { fg = "#d19a66" }
"constant" = { fg = "#e5c07b", modifiers = ["bold"] }
"constant.numeric" = { fg = "#e5c07b" }
"constant.builtin" = { fg = "#e5c07b" }
"constant.character.escape" = { fg = "#56b6c2", modifiers = ["bold"] }
"constructor" = { fg = "#e06c75", modifiers = ["bold"] }
"function" = { fg = "#61afef" }
"function.builtin" = { fg = "#5ab0f6" }
"function.macro" = { fg = "#c678dd" }
"keyword" = { fg = "#c678dd", modifiers = ["bold"] }
"keyword.control" = { fg = "#c678dd", modifiers = ["bold"] }
"keyword.control.import" = { fg = "#c678dd" }
"keyword.directive" = { fg = "#c678dd" }
"keyword.storage" = { fg = "#c678dd", modifiers = ["bold"] }
"label" = { fg = "#c678dd" }
"namespace" = { fg = "#e5c07b" }
"operator" = { fg = "#d7dae0" }
"keyword.operator" = { fg = "#d7dae0" }
"special" = { fg = "#56b6c2" }
"string" = { fg = "#98c379" }
"string.regex" = { fg = "#98c379" }
"string.special" = { fg = "#56b6c2" }
"type" = { fg = "#e5c07b", modifiers = ["bold"] }
"variable" = { fg = "#abb2bf" }
"variable.builtin" = { fg = "#e5c07b", modifiers = ["italic"] }
"variable.parameter" = { fg = "#d7dae0" }
"variable.other.member" = { fg = "#e06c75" }
"tag" = { fg = "#e06c75" }

# Markdown
"markup.heading" = { fg = "#61afef", modifiers = ["bold"] }
"markup.raw.inline" = { fg = "#98c379" }
"markup.bold" = { fg = "#e5c07b", modifiers = ["bold"] }
"markup.italic" = { fg = "#c678dd", modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"markup.list" = { fg = "#e06c75" }
"markup.quote" = { fg = "#e5c07b" }
"markup.link.url" = { fg = "#5ab0f6", modifiers = ["underlined"]}
"markup.link.text" = { fg = "#c678dd" }

# Diff
"diff.plus" = { fg = "#a5e075", bg = "#3b5135" }
"diff.delta" = { fg = "#e5c07b", bg = "#4e3e30" }
"diff.minus" = { fg = "#ff616e", bg = "#572a32" }

# Diagnostics
"diagnostic.info".underline = { color = "#5ab0f6", style = "curl" }
"diagnostic.hint".underline = { color = "#98c379", style = "curl" }
"diagnostic.warning".underline = { color = "#e5c07b", style = "curl" }
"diagnostic.error".underline = { color = "#ff4757", style = "curl" }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }
"info" = { fg = "#5ab0f6", modifiers = ["bold"] }
"hint" = { fg = "#abb2bf", modifiers = ["bold"] }
"warning" = { fg = "#e5c07b", modifiers = ["bold"] }
"error" = { fg = "#ff4757", modifiers = ["bold"] }

